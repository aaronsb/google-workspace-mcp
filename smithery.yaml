# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - oauthCredentialsPath
      - accountsConfigPath
    properties:
      oauthCredentialsPath:
        type: string
        description: Path to Google OAuth credentials file, typically config/gauth.json.
      accountsConfigPath:
        type: string
        description: Path to Google accounts configuration file, typically
          config/accounts.json.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'node', args:['build/index.js'], env:{GOOGLE_OAUTH_CONFIG: config.oauthCredentialsPath, GOOGLE_ACCOUNTS_CONFIG: config.accountsConfigPath}})